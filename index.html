<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- JavaScript -->
    <script defer src="index.js"></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300"
  >
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <!-- Header -->
      <header class="text-center mb-12">
        <h1
          class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2"
        >
          Lista de Tarefas
        </h1>
        <p class="text-gray-600 dark:text-gray-300">
          Organize suas tarefas de forma simples e eficiente
        </p>
      </header>

      <!-- Form to add tasks -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-gray-900/30 p-6 mb-8 transition-colors duration-300"
      >
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
          Nova Tarefa
        </h2>
        <form id="taskForm" class="space-y-4">
          <div class="flex flex-col md:flex-row gap-4">
            <input
              type="text"
              id="taskInput"
              placeholder="Descreva sua tarefa..."
              class="flex-grow px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-300"
            />

            <select
              id="taskTag"
              class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300"
            >
              <option value="Geral">Geral</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Educação">Educação</option>
            </select>

            <input
              type="date"
              id="taskDueDate"
              class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300"
            />
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-300 flex items-center"
            >
              <i class="fas fa-plus mr-2"></i> Adicionar Tarefa
            </button>
          </div>
        </form>
      </div>

      <!-- Filters -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-gray-900/30 p-6 mb-8 transition-colors duration-300"
      >
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
          Filtrar Tarefas
        </h2>
        <div class="flex flex-wrap gap-4">
          <button
            id="filterAll"
            class="filter-btn bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300"
          >
            Todas
          </button>
          <button
            id="filterPending"
            class="filter-btn bg-yellow-500 hover:bg-yellow-600 dark:bg-yellow-600 dark:hover:bg-yellow-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300"
          >
            Pendentes
          </button>
          <button
            id="filterCompleted"
            class="filter-btn bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300"
          >
            Concluídas
          </button>

          <select
            id="filterTag"
            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300"
          >
            <option value="">Todas as Tags</option>
            <option value="Geral">Geral</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Educação">Educação</option>
          </select>

          <input
            type="date"
            id="filterDate"
            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300"
          />
        </div>
      </div>

      <!-- Import/Export -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-gray-900/30 p-6 mb-8 transition-colors duration-300"
      >
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
          Gerenciar Tarefas
        </h2>
        <div class="flex flex-wrap gap-4">
          <button
            id="exportJson"
            class="bg-sky-500 hover:bg-sky-600 dark:bg-sky-600 dark:hover:bg-sky-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300 flex items-center"
          >
            <i class="fas fa-file-export mr-2"></i> Exportar para JSON
          </button>
          <button
            id="importJson"
            class="bg-teal-500 hover:bg-teal-600 dark:bg-teal-600 dark:hover:bg-teal-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-300 flex items-center"
          >
            <i class="fas fa-file-import mr-2"></i> Importar de JSON
          </button>
          <input type="file" id="jsonFileInput" class="hidden" accept=".json" />
        </div>
      </div>

      <!-- Task List -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-md dark:shadow-gray-900/30 p-6 transition-colors duration-300"
      >
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">
          Suas Tarefas
        </h2>
        <div id="taskList" class="space-y-4">
          <!-- Tasks will be inserted here via JavaScript -->
        </div>

        <div id="emptyState" class="text-center py-8 hidden">
          <i
            class="fas fa-clipboard-list text-5xl text-gray-300 dark:text-gray-600 mb-4"
          ></i>
          <p class="text-gray-500 dark:text-gray-400 text-lg">
            Nenhuma tarefa encontrada
          </p>
          <p class="text-gray-400 dark:text-gray-500">
            Adicione uma nova tarefa para começar
          </p>
        </div>
      </div>
    </div>

    <!-- Edit Task Modal -->
    <div
      id="editTaskModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 w-full max-w-lg mx-4"
      >
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6">
          Editar Tarefa
        </h2>
        <form id="editTaskForm" class="space-y-4">
          <input type="hidden" id="editTaskId" />
          <div>
            <label
              for="editTaskInput"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              >Descrição</label
            >
            <input
              type="text"
              id="editTaskInput"
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
            />
          </div>
          <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-grow">
              <label
                for="editTaskTag"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Tag</label
              >
              <select
                id="editTaskTag"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
              >
                <option value="Geral">Geral</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Educação">Educação</option>
              </select>
            </div>
            <div class="flex-grow">
              <label
                for="editTaskDueDate"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                >Data de Vencimento</label
              >
              <input
                type="date"
                id="editTaskDueDate"
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
              />
            </div>
          </div>
          <div class="flex justify-end gap-4 mt-6">
            <button
              type="button"
              id="cancelEdit"
              class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 px-6 py-3 rounded-lg font-medium transition-colors duration-300"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-300"
            >
              Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
